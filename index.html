<!DOCTYPE html>
<html>
<head>
	<title> Train Schedule</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
	<body>

		<div class="container">

			<div class="jumbotron" style="background-color: black; color: white">
				<h2 class="text-center">Anytime is Train Time</h2>
			</div>

			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
			  </div>
			  <div class="panel-body">
			    <table class="table table-hover text-center" id='train-table'>
			    <!-- Odd that I could not get the thead element to text center all of the th each or that the table did not center the headers either  -->
			      <thead>
			        <tr class="text-center">
			          <th class="text-center">Train Name</th>
			          <th class="text-center">Destination</th>
			          <th class="text-center">Frequency (min)</th>
			          <th class="text-center">Next Arrival</th>
			          <th class="text-center">Minutes Away</th>
			        </tr>
			      </thead>
			      <tbody>
			      </tbody>
			    </table>
			  </div>
			</div>

			 <!-- Add Train  -->
		    <div class="panel panel-primary">
		      <div class="panel-heading">
		        <h3 class="panel-title"><strong>Add Train</strong></h3>
		      </div>
		      <div class="panel-body">

		        <!-- Entry Form -->
		        <form>
		          <div class="form-group">
		            <label for="train-name">Train Name</label>
		            <input class="form-control" id="train-name" type="text">
		          </div>
		          <div class="form-group">
		            <label for="destination-input">Destination</label>
		            <input class="form-control" id="destination-input" type="text">
		          </div>
		          <div class="form-group">
		            <label for="train-time">First Train Time(HH:mm - military time)</label>
		            <input class="form-control" id="train-time" type="text">
		          </div>
		          <div class="form-group">
		            <label for="frequency">Frequency (min)</label>
		            <input class="form-control" id="frequency" type="text">
		          </div>
		          <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
		          <span id="success"></span>
		        </form>

		      </div>
		</div>

	</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		<script src="train.js"></script>
	
	</body>

</html>
